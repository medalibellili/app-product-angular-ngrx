<div class="p-4">
  <app-products-nav-bar></app-products-nav-bar>
  <ng-container
    *ngIf="productsState$ | async as state"
    [ngSwitch]="state.dataState"
  >
    <ng-container *ngSwitchCase="DataStateEnum.INITIAL">
      <div class="p-2">Initial State</div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      <div class="p-2">Loading...</div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="p-2 text-danger">{{ state.errorMessage | json }}</div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED" class="p-4">
      <app-products-list [state]="state"></app-products-list>
    </ng-container>
  </ng-container>
</div>
